<!DOCTYPE html>
<html ng-app="libra">
<head>
    <title>Libra | DisplayPost</title>
    <%- include ../partials/scripts.html %>



<link rel="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc1/angular-material.css">
<link rel="https://material.angularjs.org/1.1.0-rc1/docs.css">

<!-- Angular Material style sheet -->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

</head>
<body>
	<!-- Displays the navigation bar-->
	<%- include ../partials/navbar.html %>

<br><br>
<div layout="row" layout-align="end start" layout-padding>
	<label> Search: <input ng-model="searchText" placeholder="Search name"><label>
</div>
<div layout="row" layout-wrap>
<div ng-controller="cardCtrl" ng-cloak="" class="carddemoInCardActions" flex>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="50" layout="column">
     
      <md-card ng-repeat="v in messages | filter:searchText" >
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{v.headline}}</span>
            <span class="md-subhead">{{v.employer}}</span>
          </md-card-header-text>
        </md-card-header>

         <md-card-content>
                 {{v.description}}  
		<p>
		<label> Minumum Wage offered: {{v.minRange}}</label>
		<label> Maximum Wage offered: {{v.maxRange}}</label>       
		</p>
		
        </md-card-content>

        <md-card-actions layout="row" layout-align="start center">
          <md-button>Apply for the job</md-button>
          <md-button>Save Job</md-button>
        </md-card-actions>
       
       


      </md-card>
    </div>
  
  </md-content>
</div>
</div>



</body>
</html>
