<div class="jobs-list list-group" >

<div class="list-group-item" ng-repeat="service in services">
 
   <div class="container">

        <a ng-href="/service/service._id">{{service.headline}}</a>

        <span class="badge">
            <span class="glyphicon glyphicon-star-empty"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
        </span>      

        <a type="button" class="btn btn-danger btn-sm" ng-click="delPost(service._id)" ng-show="isOwnProfile()"> 
            <span class="glyphicon glyphicon-remove"></span> Remove post
        </a>

        <a type="button" class="btn btn-warning btn-sm" ng-click="disablePost(service._id)" ng-show="isOwnProfile()">
            Disable/Pause Post
        </a>

        <a type="button" class="btn btn-success btn-sm" ng-click="payment(service._id)" ng-show="isOwnProfile()">
            Complete Payment
        </a>

    </div>

</div><!-- ng-repeat-->

</div>
