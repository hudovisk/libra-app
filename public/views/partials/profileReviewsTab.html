<div>
    <div class="review-container" ng-repeat="review in reviews">
        <span>
            <img src="http://placehold.it/24x24" class="img-circle">
            <a href="#">{{review.author.name}}</a>
            <span class="star-container">
                <span class="glyphicon glyphicon-star-empty" ng-repeat="star in range(5 - review.rating)"></span>
                <span class="glyphicon glyphicon-star" ng-repeat="star in range(review.rating)"></span>
            </span>
        </span>
        <div class="review-content">
            <p><a ng-href="/service/review.service._id">{{review.service.headline}}</a></p>
            <p>{{review.text}}</p>
        </div>
    </div>
</div>
